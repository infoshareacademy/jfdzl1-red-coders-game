<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0, user-scalable = no">
    <link href="./images/favicon.png" rel=icon sizes="16x16" type="img">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="description" content="Defeat Yanush, the symbol of boredom and start enjoying life.">
    <meta name="author" content="Red Coders Team">
    <title>Yanush Killer</title>
</head>
<body>
<div class="top-header">
    <div class="logo">
        <img src="./images/logo.png" alt="Yanush Killer">
    </div>
    <div class="music">
        <audio id="background_audio" autoplay="autoplay">
            <source src="./audio/music.mp3"/>
        </audio>
        <a href="#noscroll" id="mute" class="music-on brightness-effect"></a>
    </div>
    <div class="help">
        <a href="#" data-toggle="popover" title="Popover"
           data-placement="bottom"><img class="img-help" src="images/question.png"> </a>
        <p class="popuptext">
        <h1>Game instruction Text</h1>
        <h2>Your main objective is to kill the boredom in Yanush. Don't let him infect you!</h2>
        <p>Move: arrow RIGHT & LEFT</p>
        <p>Shoot: SPACE</p>
        </p>
    </div>
</div>
<div class="container">
    <div class="game_window">
        <canvas width="960" height="640" class="canvas"></canvas>
    </div>
    <div class="author">
        <p>Created by</p>
        <a href="http://redcoders.pl" target="_blank"><img src="./images/redcoders_logo.png" alt="redcoders"></a>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./js/script.js" type="text/javascript"></script>
<script src="./js/requestAnimationFramePolyfill.js"></script>
<script src="./js/objects.js" type="text/javascript"></script>
<script src="./js/collision.js" type="text/javascript"></script>
<script src="./js/main.js" type="text/javascript"></script>
<script src="./js/popover.js" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
