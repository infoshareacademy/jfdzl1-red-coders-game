<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width = device-width, initial-scale = 1.0, user-scalable = no">
  <link rel="stylesheet" href="./css/style.css">
  <title>Game</title>
</head>
<body>
<div class="top-header">
  <div class="logo">
    <img src="./images/logo.png" alt="Yanush Killer">
  </div>
  <div class="music">
    <audio id="background_audio" autoplay="autoplay">
      <source src="./audio/music.mp3" />
    </audio>
    <a href="#noscroll" id="mute" class="music-on brightness-effect"></a>
  </div>
</div>
<div class="container">
  <div class="game_window">
    <canvas width="960" height="640" class="canvas"></canvas>
  </div>
  <div class="author">
    <p>Created by</p>
    <a href="http://redcoders.pl" target="_blank"><img src="./images/redcoders_logo.png" alt="redcoders"></a>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./js/script.js" type="text/javascript"></script>
<script src="./js/requestAnimationFramePolyfill.js"></script>
<script src="./js/objects.js" type="text/javascript"></script>
<script src="./js/collision.js" type="text/javascript"></script>
<script src="./js/main.js" type="text/javascript"></script>
</body>
</html>
